<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./assets/images/instagram-celular.png" />
      </div>
      <div class="instagram-info">
        <div class="group">
          <img src="./assets/images/instagram-logo.png" />
          <div class="profile-photo">
            <img src="./assets/images/profile-image.jpg" />
          </div>
          <a href="" class="instagram-login">Continue como raulbtm</a>
          <a href="" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é raulbtm?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="" class="app-download"></a>
            <a href="" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
